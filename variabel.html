<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Dom</title>
    <style>
        body {
            border: 5px solid rgb(51, 141, 141);
            width: 20rem;
            height: 20rem;
            margin-left: 33rem;
            margin-top: 10rem;
            box-shadow:black;
        }
        div {
           margin-left: 25px;
           box-shadow:black;
        }
        .id {
            background-color: aquamarine;
            width: 20rem;
            height: 20rem;

        }
        .contrnt {
            text-align: left;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="id">
        <h2 style="padding-left: 6rem;">kalkulator</h2>
        <div >
            <div class="content">
                <input style="width: 200px;" type="number"
                id="angkapertama">
            </div>
            <br>
            <div class="content">
                <input style="width: 200px;" type="number"
                id="angkakedua">
            </div>
            <br>
            <div class="content">
                <button onclick="pertambahan()">+</button>
            </div>
            <div class="content">
                <button onclick="perkalian()">x</button>
            </div>
            <div class="content">
                <button onclick="pengurangan()">-</button>
            </div>
            <div class="content">
                <button onclick="pembagian()">/</button>
            </div>
        </div>
        <p style="margin-left: 10px;">HASIL</p>
        <p id="hasil" style="text-align: left;padding-left: 20px; font-size: 20px;"></p>   

    </div>
    
    <script>
        let angkapertama, angkakedua;
function pertambahan() {
    angkapertama = document.getElementById("angkapertama").value;
    angkakedua = document.getElementById("angkakedua").value;
    document.getElementById("hasil").innerHTML =
        parseInt(angkapertama) + parseInt(angkakedua)
}
function perkalian() {
    angkapertama = document.getElementById("angkapertama").value;
    angkakedua = document.getElementById("angkakedua").value;
    document.getElementById("hasil").innerHTML =
        parseInt(angkapertama) * parseInt(angkakedua)
}
function pengurangan() {
    angkapertama = document.getElementById("angkapertama").value;
    angkakedua = document.getElementById("angkakedua").value;
    document.getElementById("hasil").innerHTML =
        parseInt(angkapertama) - parseInt(angkakedua)
}
function pembagian() {
    angkapertama = document.getElementById("angkapertama").value;
    angkakedua = document.getElementById("angkakedua").value;
    document.getElementById("hasil").innerHTML =
        parseInt(angkapertama) / parseInt(angkakedua)
}
    </script>
</body>
</html>
